<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="graphic">
        <div id="black-bar">
            <img src="./odin-logo.png">
            <span id="black-bar-text">ODIN</span>
        </div>
        <img src="./halie-west-25xggax4bSA-unsplash.jpg">
    </div>
    <div id="content">
        <div id="caption">
            <span>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</span>
        </div>
        <form action="#" method="post" onsubmit="return checkPasswords()">
            <div id="enter-info">
                Let's do this! 
                <div id="row1">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" name="first-name" type="text" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div id="row2">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div id="row3">
                    <div>
                        <label for="password-entry">PASSWORD</label>
                        <input type="password" name="password-entry" id="password-entry" required>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                        <label for="confirm-password" id="match-alert"></label>
                    </div>
                </div>
            </div>
            <div id="submit-info">
                <button id="submit" type="submit">Create Account</button>
                <span id="login">Already have an account? <a href="#">Log in</a></span>
            </div>
        </form>
    </div>
</body>
</html>
